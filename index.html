<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module"></script>
</head>
<body>
    <div class="main">
        <header class="header">
            <h1>Simon Dice</h1>
        </header>
        <section class="game">
            <div class="game__board">
                <div id="blue" class="game__cell game__cell--blue lightOff"></div>
                <div id="red" class="game__cell game__cell--red lightOff"></div>
                <div id="yellow" class="game__cell game__cell--yellow lightOff"></div>
                <div id="green" class="game__cell game__cell--green lightOff"></div>
            </div>
            <div class="game__score">
                <h5 id="score">Puntaje: 0</h5>
                <h5 id="record">Record: 0</h5>
            </div>
            <div class="game__start">
                <button id="btnStart" class="game__start-button">
                    <img src="img/play-icon.png" alt="Play icon" class="game__start-button--icon">
                </button>
            </div>
        </section>
        <footer class="footer">
            <a class="footer__link" href="/">
                <h5>Desarrollado por Ezequiel Silvestre</h5>
            </a>
        </footer>
    </div>
</body>
</html>
